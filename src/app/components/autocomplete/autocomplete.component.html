<div class="border-2 rounded border-black">
    <input #inputAutoComplete
          class="p-2"
          type="text"
          matInput
          [formControl]="formControl"
          [matAutocomplete]="auto"
          (input)="filter()"
          (focus)="filter()">
    <mat-autocomplete requireSelection #auto="matAutocomplete">
      @for (d of fileteredData; track d) {
        <mat-option [value]="d.value">{{d.value}}</mat-option>
      }
    </mat-autocomplete> 
</div>
