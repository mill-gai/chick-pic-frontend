
<google-map [options]="options" width="100%">
    @for (img of imageLocations; track img) {   
        <app-map-marker 
            [country]="img.country" 
            [city]="img.city" 
            [position]="{lat: img.lat, lng: img.lng}">
        </app-map-marker>
    }
    <!-- <map-advanced-marker [position]="position" (mapClick)="onClickHandler()"></map-advanced-marker> -->
</google-map>
